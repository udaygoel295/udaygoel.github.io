<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #777;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We're working on something awesome.</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Countdown timer (Example: 30 days)
        const countDownDate = new Date().getTime() + 30 * 24 * 60 * 60 * 1000;

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            document.getElementById("countdown").innerHTML = `${days} days left`;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We've arrived!";
            }
        }, 1000);
    </script>
</body>
</html>
