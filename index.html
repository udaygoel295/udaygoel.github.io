<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .countdown-item {
      margin: 0 10px;
    }

    .countdown-value {
      display: block;
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }

    .countdown-label {
      display: block;
      font-size: 14px;
      color: #666;
    }
  </style>
  <script>
    // Set the launch date (modify this to your own date)
    const launchDate = new Date('2023-08-01T00:00:00Z').getTime();

    // Update the countdown every second
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      // Calculations for days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown values
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '<p>Website is live!</p>';
      }
    }, 1000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <div id="countdown" class="countdown">
      <div class="countdown-item">
        <span id="days" class="countdown-value"></span>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-item">
        <span id="hours" class="countdown-value"></span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-item">
        <span id="minutes" class="countdown-value"></span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span id="seconds" class="countdown-value"></span>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>
  </div>
</body>
</html>
